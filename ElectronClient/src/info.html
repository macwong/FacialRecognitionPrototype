<figure class="profile">
	<img class="profile-pic" src="../images/verified.png" />
	<figcaption class="caption">
		<h2>David McCormick</h2>
	</figcaption>
	<img class="icon" src="../images/verified.png" />
</figure>
<div class="scores">
	<div class="Rtable Rtable--2cols Rtable--collapse">
		<div class="table-header Rtable-cell Rtable-cell--alignCenter"><h3>Probability</h3></div>
		<div class="table-cell probability Rtable-cell Rtable-cell--alignCenter">
		5%
		</div>

		<div class="table-header Rtable-cell Rtable-cell--alignCenter"><h3>Distance</h3></div>
		<div class="table-cell distance Rtable-cell Rtable-cell--alignCenter">
		0.75
		</div>
	</div>
</div>
<div class="block add-face collapsed">
	<div class="expandable">
		<img class="expand-icon" src="../images/arrow-down.png" />
		<h3>Add Face</h3>
	</div>
	<div class="block-details">
		<div class="editable-dropdown">
			<input class="input" list="names" name="name">
			<datalist id="names" class="data-list">
				<option value="Diep Nguyen" />
				<option value="David McCormick" />
				<option value="Megan McCormick" />
				<option value="Christian McCormick" />
			</datalist>
		</div>
	</div>
</div>
<div class="block top-predictions collapsed">
	<div class="expandable">
		<img class="expand-icon" src="../images/arrow-down.png" />
		<h3>Top Predictions</h3>
	</div>
	<div class="block-details">
	</div>
</div>
