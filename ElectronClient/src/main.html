<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Facial Recognition Prototype</title>
    <link rel="stylesheet" href="capture.css">
  </head>
  <body>
    <div class="container">
      <div class="videoContainer">
          <div class="column column-one">
              <div class="row">
                  <img class="predicted-image" src="../images/like.png" />
                  <div class="row-text">
                      <div class="name">David McCormick</div>
                      <div class="time">26/02/2018 02:40:55 PM</div>
                  </div>
              </div>
          </div>
          <div class="column column-two">
              <video class="video" id="video" width="640" height="480" autoplay></video>
              <canvas class="canvas" id="canvas" width="640" height="480" style="display: none;"></canvas>
          </div>
          <div class="column column-three">
            <!-- RHS container -->
          </div>
        </div>
        <div class="controlsContainer">
            <div class="models">
            </div>
            <div class="segmented">
                <label class="checked option-video"><input type="radio" name="segmented" checked />Video</label>
                <label class="option-image"><input type="radio" name="segmented" />Image</label>
            </div>
            <div class='busyMode'>
                <div class='field'>
                  <label class='label label-toggle' for='night-mode2'>
                    <div class='input-toggle'>
                      <input class='input-checkbox' id='night-mode2' type='checkbox'>
                      <span class='input-toggle-handle'></span>
                    </div>
                  </label>
                </div>
            </div>
        </div>
        <div class="resultsContainer">
            <div class="resultsContents"></div>
            <div class="resultsOverlay"></div>
        </div>
    </div>
    <script>
      // You can also require other files to run in this process
      require('./capture.js')
    </script>
  </body>
</html>
