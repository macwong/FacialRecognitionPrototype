<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Facial Recognition Prototype</title>
    <link rel="stylesheet" href="capture.css">
  </head>
  <body>
    <div class="container">
        <div class="videoContainer">
          <video class="video" id="video" width="853" height="480" autoplay></video>
          <canvas class="canvas" id="canvas" width="853" height="480" style="display: none;"></canvas>
        </div>
        <div class="controlsContainer">
          <div class="segmented">
              <label class="checked option-video"><input type="radio" name="segmented" checked />Video</label>
              <label class="option-image"><input type="radio" name="segmented" />Image</label>
            </div>
        </div>
        <div class="resultsContainer">
            <div class="resultsContents"></div>
            <div class="resultsOverlay"></div>
        </div>

    </div>
    <script>
      // You can also require other files to run in this process
      require('./capture.js')
    </script>
  </body>
</html>
