<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Facial Recognition Prototype</title>
    <link rel="stylesheet" href="capture.css">
  </head>
  <body>

    <div class="container">
      <div class="videoContainer">
          <div class="column column-one">
            <div class="history" style="display: none;">
            </div>
          </div>
          <div class="column column-two">
              <video class="video" id="video" width="640" height="480" autoplay></video>
              <canvas class="canvas" id="canvas" width="640" height="480" style="display: none;"></canvas>
              <div class="controlsContainer">
                  <div class="models">
                  </div>
                  <div class="add-models">
                      <div>
                        <button class="modal-toggle">Add</button>
                      </div>
                  </div>
                  <div class="segmented">
                      <label class="checked option-live"><input type="radio" name="segmented" checked />Live</label>
                      <label class="option-video"><input type="radio" name="segmented" />Video</label>
                      <label class="option-image"><input type="radio" name="segmented" />Image</label>
                  </div>
                  <div class='busyMode'>
                      <div class='field'>
                        <label class='label label-toggle' for='night-mode2'>
                          <div class='input-toggle'>
                            <input class='input-checkbox' id='night-mode2' type='checkbox'>
                            <span class='input-toggle-handle'></span>
                          </div>
                        </label>
                      </div>
                  </div>
              </div>
          </div>
          <div class="column column-three">
              <div class="info" style="display: none;">
              </div>
          </div>
        </div>
        <div class="resultsContainer">
            <div class="resultsContents"></div>
            <div class="resultsOverlay"></div>
        </div>
    </div>
    <div class="modal">
      <div class="modal-overlay modal-toggle"></div>
      <div class="modal-wrapper modal-transition">
        <div class="modal-header">
          <div class="modal-close modal-toggle"><svg class="icon-close modal-icon" viewBox="0 0 32 32"><use xlink:href="#icon-close"></use></svg></div>
          <h2 class="modal-heading">This is a modal</h2>
        </div>
        
        <div class="modal-body">
          <div class="modal-content">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Impedit eum delectus, libero, accusantium dolores inventore obcaecati placeat cum sapiente vel laboriosam similique totam id ducimus aperiam, ratione fuga blanditiis maiores.</p>
            <button class="modal-toggle">Update</button>
          </div>
        </div>
      </div>
    </div>    
    <script>
      // You can also require other files to run in this process
      require('./capture.js')
    </script>
  </body>
</html>
