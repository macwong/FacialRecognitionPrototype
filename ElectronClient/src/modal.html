<div class="modal">
	<div class="modal-overlay modal-toggle"></div>
	<div class="modal-wrapper modal-transition">
		<div class="modal-header">
		<div class="modal-close modal-toggle"><svg class="icon-close modal-icon" viewBox="0 0 32 32"><use xlink:href="#icon-close"></use></svg></div>
		<h2 class="modal-heading">Add Model</h2>
		</div>
		
		<div class="modal-body">
			<div class="modal-content">
				<label>Model Name:</label><input class="model-name"></input>
				<label>Image Folder:</label><input class="folder-location"></input><button class="choose-folder">Choose</button>
				<label>Algorithm:</label>
				<select class="algorithm">
					<option>knn</option>
					<option>svc</option>
				</select>
				<button class="model-add">Add</button>
			</div>
		</div>
	</div>
</div>
