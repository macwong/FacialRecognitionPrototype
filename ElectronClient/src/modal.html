<div class="modal">
	<div class="modal-overlay modal-toggle"></div>
	<div class="modal-wrapper modal-transition">
		<div class="modal-header">
		<div class="modal-close modal-toggle"><svg class="icon-close modal-icon" viewBox="0 0 32 32"><use xlink:href="#icon-close"></use></svg></div>
		<h2 class="modal-heading">Add Model</h2>
		</div>
		
		<div class="modal-body">
			<div class="modal-content">
				<ul class="fields">
					<li>
						<label>Model Name:</label><input class="model-name"></input>
					</li>
					<li>
						<label>Image Folder:</label><input class="choose-folder" /><button class="choose-folder">Choose</button>
					</li>
					<li>
						<label>Algorithm:</label>
						<select class="algorithm">
							<option>knn</option>
							<option>svc</option>
						</select>
					</li>
				</ul>
				<button class="model-add">Add</button>
				<span class="error-message"></span>
			</div>
		</div>
	</div>
	<div class="loading">
		<div class="loading-overlay"></div>
		<svg class="loading-icon" version="1.1" id="L6" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
		viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
			<rect fill="none" stroke="#fff" stroke-width="4" x="25" y="25" width="50" height="50">
			<animateTransform
				attributeName="transform"
				dur="0.5s"
				from="0 50 50"
				to="180 50 50"
				type="rotate"
				id="strokeBox"
				attributeType="XML"
				begin="rectBox.end"/>
			</rect>
			<rect x="27" y="27" fill="#fff" width="46" height="50">
			<animate
				attributeName="height"
				dur="1.3s"
				attributeType="XML"
				from="50" 
				to="0"
				id="rectBox" 
				fill="freeze"
				begin="0s;strokeBox.end"/>
			</rect>
		</svg>
		<div class="loading-message">Training</div>
	</div>
</div>
